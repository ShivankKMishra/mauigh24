name: Build Android (GitHub Actions)

on:
  push:
    branches: [ main ]
  release:
    types: [ created ]
  workflow_dispatch:

# Allow uploading artifacts; not pushing code here, so contents:write is optional
permissions:
  contents: read

jobs:
  build-android:
    runs-on: macos-14
    timeout-minutes: 120

    # Map secrets to environment variables once, so we don't embed ${{ secrets… }} inside bash.
    env:
      KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK (cmdline-tools latest)
        uses: android-actions/setup-android@v3
        with:
          packages: "platform-tools platforms;android-34 build-tools;34.0.0"

      - name: Accept Android SDK licenses
        shell: bash
        run: |
          yes | sdkmanager --licenses || true

      - name: Install MAUI Android workload
        shell: bash
        run: |
          set -euo pipefail
          dotnet workload install maui-android
          dotnet workload list

      - name: Show dotnet info
        shell: bash
        run: dotnet --info

      - name: Restore dependencies
        shell: bash
        run: dotnet restore

      # Derive KEYSTORE_PATH from RUNNER_TEMP and export it for subsequent steps
      - name: Set KEYSTORE_PATH from RUNNER_TEMP
        shell: bash
        run: echo "KEYSTORE_PATH=$RUNNER_TEMP/release.keystore" >> "$GITHUB_ENV"

      # Build & publish an APK (signed if keystore secrets are present)
      - name: Build and publish APK
        shell: bash
        run: |
          set -euo pipefail
          PUBLISH_DIR=./publish
          mkdir -p "$PUBLISH_DIR"

          if [ -n "${KEYSTORE_BASE64:-}" ]; then
            echo "Keystore secrets detected — producing a signed release APK"
            # Use printf to avoid a trailing newline; use real '>' redirection (no HTML &gt;)
            printf '%s' "${KEYSTORE_BASE64}" | base64 -d > "${KEYSTORE_PATH}"

            dotnet publish ./HelloMaui.csproj -f net8.0-android -c Release -o "$PUBLISH_DIR" \
              -p:AndroidKeyStore=true \
              -p:AndroidSigningKeyStore="${KEYSTORE_PATH}" \
              -p:AndroidSigningStorePass="${KEYSTORE_PASSWORD}" \
              -p:AndroidSigningKeyAlias="${KEY_ALIAS}" \
              -p:AndroidSigningKeyPass="${KEY_PASSWORD}"
          else
            echo "No keystore provided — producing an unsigned release APK"
            dotnet publish ./HelloMaui.csproj -f net8.0-android -c Release -o "$PUBLISH_DIR"
          fi

      - name: List publish artifacts
        shell: bash
        run: |
          echo "APK(s) found:"
          find publish -type f -name "*.apk" -print || true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-${{ github.run_number }}
          path: publish/**/*.apk
